<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control Page</title>
</head>
<body>
    <h1>Welcome to YouTube Access Control</h1>
    <p>Solve the problem below to unlock access to YouTube:</p>
    <p id="problem"></p>
    <input type="text" id="answerInput" placeholder="Enter your answer">
    <button id="submitBtn">Submit</button>

    <script>
        // Function to generate random numbers and display the problem
        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Generates a random number between 1 and 10
            const num2 = Math.floor(Math.random() * 10) + 1; // Generates a random number between 1 and 10
            const sum = num1 + num2;

            document.getElementById('problem').textContent = ` ${num1} + ${num2}`;
            return sum;
        }

        // Function to check if the answer is correct
        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const userAnswer = parseInt(answerInput.value.trim(), 10);

            const correctSum = generateProblem(); // Generate new problem and get the correct answer
            if (!isNaN(userAnswer) && userAnswer === correctSum) {
                // Redirect to YouTube
                window.location.href = 'https://www.youtube.com';
            } else {
                alert('Incorrect answer. Please try again.');
                // Clear the input field
                answerInput.value = '';
            }
        }

        // Generate the initial problem when the page loads
        generateProblem();

        // Attach event listener to the submit button
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);
    </script>
</body>
</html>
